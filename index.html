<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>

<body>

  <div class="container py-5">
    <h2 class="mb-4">Cadastro de Veículos</h2>

    <form id="formVeiculos">
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" id="marca" name="marca" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" id="modelo" name="modelo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="placa" class="form-label">Placa</label>
        <input type="text" id="placa" name="placa" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="chassi" class="form-label">Chassi</label>
        <input type="text" id="chassi" name="chassi" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="renavam" class="form-label">Renavam</label>
        <input type="text" id="renavam" name="renavam" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cor" class="form-label">Cor</label>
        <input type="text" id="cor" name="cor" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ano_fabricacao" class="form-label">Ano de Fabricação</label>
        <input type="number" id="ano_fabricacao" name="ano_fabricacao" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="capacidade_carga" class="form-label">Capacidade de Carga (kg)</label>
        <input type="number" id="capacidade_carga" name="capacidade_carga" class="form-control" required
          placeholder="Digite a capacidade de carga">
      </div>
    </form>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Salvar Veículo</button>
    </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="index.js"></script>

</html>
